<div class="card" style="width: 18rem;height : 35rem;">
    {% if instance.image %}
    <a href="{{ instance.get_absolute_url }}"><img class="card-img-top" src="{{ instance.image.url }}" alt="{{ instance.title }} logo"></a>
  {% endif %}
    <div class="card-body">
    <h5 class="card-title">{{ instance.title }}</h5>
        <h6>Copies: {{ instance.copies }}</h6>
        <p class="card-text">{{ instance.description|linebreaks|truncatewords:14 }}</p>
        <a href="{{ instance.get_absolute_url }}" class="btn btn-primary">View</a>
   <!--<a href="{% url 'books:detail' slug=instance.slug %}" class="btn btn-warning">Url Shortcut</a>
-->
    </div>
</div>
