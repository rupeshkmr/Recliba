{% url 'search:query' as search_url %}
<form method="GET" action="{% url "search:query" %}" class="form ml-auto">
      <div class="input-group">
        <input class="form-control form-control-sm " type="search" placeholder="Search Books" name="q" aria-label="Search" value="{% if request.path == search_url %}{{request.GET.q}}{% endif %}">
       <span class="input-group-btn">
        <button class="btn btn-outline-success btn-sm " type="submit">Search</button>
    </span></div></form>
